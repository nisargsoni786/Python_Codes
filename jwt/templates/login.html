{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <h1>Login !!!</h1>
    <form action="" method="POST" >
        <div class="form-group">
            <input type="text" name="username" class="mt-3 form-control" placeholder="UserName" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="mt-3 form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary mt-3 " type="submit" >Login</button>
    </form>
</div>
{% endblock %}
